<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Accessibility tool for visually impaired users to convert text to speech or speech to text" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="index.css" />
  <title>Accessibility Reading Tools</title>
</head>
<body>
  <div class="skip-link">
    <a href="#main-content">Skip to main content</a>
  </div>

  <header>
    <h1 class="sr-only">Accessibility Reading Tools</h1>
  </header>

  <main id="main-content">
    <div class="text-input-container">
      <label for="textInput" class="sr-only">Enter or transcribe text</label>
      <textarea
        id="textInput"
        placeholder="Type your text or click the microphone to speak..."
        aria-label="Text input area"
        aria-describedby="textHelp"
      ></textarea>
      <div id="textHelp" class="sr-only">Use the buttons below to read or record text.</div>
    </div>

    <div class="controls">
      <button id="micButton" aria-label="Start or stop recording"><span aria-hidden="true">ðŸŽ¤</span></button>
      <button id="playButton" aria-label="Play text"><span aria-hidden="true">â–¶</span> Play Text</button>
      <button id="clearButton" aria-label="Clear text"><span aria-hidden="true">âœ•</span> Clear</button>
    </div>
  </main>

  <footer>
    <p class="sr-only">Accessibility tools for visually impaired users</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
