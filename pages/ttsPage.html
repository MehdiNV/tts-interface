<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Text-to-Speech tool for visually impaired users" />
  <title>Text-to-Speech Tool</title>
  <link href="../favicon.ico" rel="icon" type="image/x-icon">
  <link rel="stylesheet" href="css/ttsPage.css" />
</head>
<body>
  <div class="skip-link">
    <a href="#main-content">Skip to main content</a>
  </div>

  <header>
    <a href="../index.html" id="backButton" aria-label="Back to home page">
      <span aria-hidden="true">⬅</span> Back
    </a>
    <h1 class="sr-only">Text-to-Speech Tool</h1>
  </header>

  <main id="main-content">
    <div class="text-input-container">
      <label for="textInput" class="sr-only">Enter text to be read aloud</label>
      <textarea
        id="textInput"
        placeholder="Type your text here..."
        aria-label="Text to be read aloud"
        aria-describedby="textInputHelp"
      ></textarea>
      <div id="textInputHelp" class="sr-only">Type or paste text that you want to be read aloud</div>
    </div>

    <div class="controls">
      <button id="playButton" aria-label="Play text">
        <span aria-hidden="true">▶</span> Play Text
      </button>
      <button id="clearButton" aria-label="Clear text">
        <span aria-hidden="true">✕</span> Clear
      </button>
    </div>
  </main>

  <footer>
    <div class="keyboard-shortcuts" tabindex="0" aria-label="Keyboard shortcuts">
      <p>Press Space to play text. Press Escape to clear text.</p>
    </div>
  </footer>

  <script src="javascript/ttsPageScript.js"></script>
</body>
</html>
